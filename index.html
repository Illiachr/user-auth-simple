<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="script/main.js" defer></script>
    <title>Регистрация пользователя</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center pt-5">
            <div class="col-4 justify-content-center"> 
                <h2 class= "text-center" style="height: 5rem;">Добрый день!</h2>
                <form class = 'mt-5'>                   
                    <button id="sigUpBtn" class="btn btn-primary d-block mb-4 w-100">Зарегистрироваться</button>
                    <button id="logInBtn" class="btn btn-primary d-block w-100">Войти</button>
                    <button id="logOutBtn" class="invisible btn btn-primary d-block w-100">Выход</button>      
                </form>
            </div>
            <div class="col-8"> 
                <h2 class= "mb-4 h-3 align-self-center" style="height: 5rem;">Необходима авторизация</h2>                
                <div class="users-data">
                    <ul class="list-group" id="userList"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
